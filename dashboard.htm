<!DOCTYPE html>
<html>
<head>
    <title>Admin - Appeal Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Marks Appeal Admin Dashboard</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Module</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for appeal in appeals %}
                <tr>
                    <td>{{ appeal.id }}</td>
                    <td>{{ appeal.student_id }}</td>

                    <td>{{ appeal.reason }}</td>
                    <td><strong>{{ appeal.status }}</strong></td>
                    <td>
                        <form method="POST" action="/update_status/{{ appeal.id }}">
                            <select name="status" class="form-select form-select-sm d-inline w-auto" required>
                                <option disabled selected>Set Status</option>
                                <option value="Approved">Approve</option>
                                <option value="Rejected">Reject</option>
                                <option value="Under Review">Review</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
